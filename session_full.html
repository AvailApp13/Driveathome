<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DriveAtHome â€” Full Control</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #05070c;
  color: #fff;
  overflow: hidden;
}

/* ===== FORCE LANDSCAPE FEEL ===== */
body {
  display: flex;
  flex-direction: column;
}

/* ===== TOP BAR ===== */
.top-bar {
  height: 60px;
  padding: 10px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to bottom, rgba(0,0,0,0.85), rgba(0,0,0,0.2));
  z-index: 10;
}

.timer {
  font-size: 26px;
  font-weight: 700;
}

.live {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  letter-spacing: 1px;
}

.live-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: red;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* ===== VIDEO AREA ===== */
.video-wrapper {
  flex: 1;
  position: relative;
  margin: 10px;
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.15);
  background: radial-gradient(circle, #111827, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.video-placeholder {
  opacity: 0.35;
  font-size: 14px;
}

/* ===== CROSSHAIR ===== */
.crosshair {
  position: absolute;
  width: 60px;
  height: 60px;
  border: 2px solid rgba(255,255,255,0.5);
  border-radius: 50%;
}

.crosshair:before,
.crosshair:after {
  content: "";
  position: absolute;
  background: rgba(255,255,255,0.5);
}

.crosshair:before {
  width: 2px;
  height: 100%;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
}

.crosshair:after {
  height: 2px;
  width: 100%;
  top: 50%;
  left: 0;
  transform: translateY(-50%);
}

/* ===== CONTROLS ===== */
.controls {
  height: 120px;
  padding: 10px 16px 20px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
}

.stick {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: radial-gradient(circle, #1f2937, #020617);
  border: 1px solid rgba(255,255,255,0.2);
  position: relative;
}

.stick::after {
  content: "";
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background: #9ca3af;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.7;
}

/* ===== ACTION BUTTONS ===== */
.actions {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.btn {
  width: 90px;
  height: 44px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  letter-spacing: 1px;
}

.fire {
  background: linear-gradient(90deg, #ef4444, #dc2626);
  color: #fff;
}

.zoom {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
}

/* ===== END SESSION ===== */
.end-session {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: calc(100% - 40px);
  max-width: 420px;
  height: 46px;
  border-radius: 16px;
  border: none;
  background: rgba(255,255,255,0.08);
  color: #fff;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
  <div class="timer" id="timer">05:00</div>
  <div class="live">
    <div class="live-dot"></div> LIVE
  </div>
</div>

<!-- VIDEO -->
<div class="video-wrapper">
  <div class="video-placeholder">Video stream</div>
  <div class="crosshair"></div>
</div>

<!-- CONTROLS -->
<div class="controls">
  <div class="stick"></div>

  <div class="actions">
    <button class="btn fire">FIRE</button>
    <button class="btn zoom">ZOOM</button>
  </div>

  <div class="stick"></div>
</div>

<button class="end-session" onclick="endSession()">END SESSION</button>

<script>
/* ===== TIMER ===== */
const params = new URLSearchParams(window.location.search);
const minutes = parseInt(params.get("time"), 10) || 5;
let totalSeconds = minutes * 60;

const timerEl = document.getElementById("timer");

function updateTimer() {
  const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
  const s = String(totalSeconds % 60).padStart(2, "0");
  timerEl.textContent = `${m}:${s}`;
}

updateTimer();

setInterval(() => {
  totalSeconds--;
  if (totalSeconds <= 0) return;
  updateTimer();
}, 1000);

function endSession() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
