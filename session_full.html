<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>DriveAtHome â€” Full Control</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
}

html, body {
  width: 100%;
  height: 100%;
  background: #05070c;
  overflow: hidden;
  color: #fff;
}

/* ===== TOP HUD ===== */
.hud-top {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 56px;
  padding: 0 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(to bottom, rgba(0,0,0,.85), rgba(0,0,0,.2));
  z-index: 10;
}

.timer {
  font-size: 26px;
  font-weight: 700;
}

.live {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 12px;
  letter-spacing: 1px;
}

.live-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: #ef4444;
  animation: blink 1.2s infinite;
}

@keyframes blink {
  0%,100% { opacity: 1; }
  50% { opacity: .3; }
}

/* ===== VIDEO ===== */
.video {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #111827, #020617);
  display: flex;
  align-items: center;
  justify-content: center;
}

.video span {
  opacity: .35;
  font-size: 14px;
}

/* ===== CROSSHAIR ===== */
.crosshair {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 56px;
  height: 56px;
  transform: translate(-50%, -50%);
  border: 2px solid rgba(255,255,255,.6);
  border-radius: 50%;
  z-index: 5;
}

.crosshair:before,
.crosshair:after {
  content: "";
  position: absolute;
  background: rgba(255,255,255,.6);
}

.crosshair:before {
  width: 2px;
  height: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.crosshair:after {
  height: 2px;
  width: 100%;
  top: 50%;
  transform: translateY(-50%);
}

/* ===== CONTROLS ===== */
.controls {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  padding: 0 16px;
  display: flex;
  justify-content: space-between;
  align-items: flex-end;
  z-index: 10;
}

.joystick {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  background: rgba(255,255,255,.06);
  border: 1px solid rgba(255,255,255,.2);
  position: relative;
}

.joystick::after {
  content: "";
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: rgba(255,255,255,.5);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

/* ===== ACTIONS ===== */
.actions {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.fire {
  width: 96px;
  height: 56px;
  border-radius: 18px;
  border: none;
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #ef4444, #dc2626);
  color: #fff;
}

.zoom {
  width: 96px;
  height: 40px;
  border-radius: 14px;
  border: 1px solid rgba(255,255,255,.3);
  background: rgba(255,255,255,.08);
  color: #fff;
  font-weight: 600;
}

/* ===== END ===== */
.end {
  position: absolute;
  bottom: 90px;
  left: 50%;
  transform: translateX(-50%);
  width: 220px;
  height: 44px;
  border-radius: 16px;
  border: none;
  background: rgba(255,255,255,.08);
  color: #fff;
  font-weight: 600;
  z-index: 10;
}
</style>
</head>

<body>

<div class="hud-top">
  <div class="timer" id="timer">05:00</div>
  <div class="live">
    <div class="live-dot"></div> LIVE
  </div>
</div>

<div class="video">
  <span>Live video stream</span>
</div>

<div class="crosshair"></div>

<div class="controls">
  <div class="joystick"></div>

  <div class="actions">
    <button class="fire">FIRE</button>
    <button class="zoom">ZOOM</button>
  </div>

  <div class="joystick"></div>
</div>

<button class="end" onclick="endSession()">END SESSION</button>

<script>
/* ===== TIMER ===== */
const params = new URLSearchParams(window.location.search);
const minutes = parseInt(params.get("time"), 10) || 5;
let total = minutes * 60;
const timer = document.getElementById("timer");

function tick() {
  const m = String(Math.floor(total / 60)).padStart(2,"0");
  const s = String(total % 60).padStart(2,"0");
  timer.textContent = `${m}:${s}`;
  if (total > 0) total--;
}

tick();
setInterval(tick, 1000);

function endSession() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
