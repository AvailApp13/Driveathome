<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DriveAtHome — Session</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111827, #050608);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== TIMER ===== */
    .timer {
      margin-top: 20px;
      text-align: center;
    }

    .timer .label {
      font-size: 12px;
      opacity: 0.6;
      letter-spacing: 1px;
    }

    .timer .time {
      font-size: 42px;
      font-weight: 700;
      margin-top: 4px;
    }

    /* ===== STATUS ===== */
    .status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }

    /* ===== VIDEO AREA ===== */
    .arena {
      width: 90%;
      max-width: 420px;
      height: 240px;
      margin-top: 20px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255,255,255,0.3);
      font-size: 14px;
    }

    /* ===== CONTROLS ===== */
    .controls {
      width: 100%;
      max-width: 420px;
      margin-top: auto;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .btn {
      flex: 1;
      height: 52px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: not-allowed;
      background: #2a2a2a;
      color: #888;
    }

    .btn.fire {
      background: #3f3f3f;
    }

    /* ===== END SESSION ===== */
    .end {
      width: calc(100% - 32px);
      max-width: 420px;
      margin: 16px;
      height: 52px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(90deg, #ef4444, #dc2626);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- TIMER -->
  <div class="timer">
    <div class="label">TIME LEFT</div>
    <div class="time" id="timeValue">05:00</div>
  </div>

  <!-- STATUS -->
  <div class="status" id="statusText">
    Connecting to robot…
  </div>

  <!-- VIDEO PLACEHOLDER -->
  <div class="arena">
    Video stream
  </div>

  <!-- CONTROLS (DISABLED FOR NOW) -->
  <div class="controls">
    <button class="btn">◀</button>
    <button class="btn">▲</button>
    <button class="btn">▶</button>
    <button class="btn fire">FIRE</button>
  </div>

  <!-- END SESSION -->
  <button class="end" onclick="endSession()">END SESSION</button>

  <script>
    // ===== GET TIME FROM URL =====
    const params = new URLSearchParams(window.location.search);
    const minutes = parseInt(params.get("time"), 10) || 5;

    let totalSeconds = minutes * 60;
    const timeValue = document.getElementById("timeValue");
    const statusText = document.getElementById("statusText");

    function updateTimer() {
      const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      const s = String(totalSeconds % 60).padStart(2, "0");
      timeValue.textContent = `${m}:${s}`;
    }

    updateTimer();

    const timerInterval = setInterval(() => {
      totalSeconds--;
      updateTimer();

      if (totalSeconds <= 0) {
        clearInterval(timerInterval);
        statusText.textContent = "Session ended";
      }
    }, 1000);

    function endSession() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
