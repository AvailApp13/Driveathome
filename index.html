<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DriveAtHome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TIMER -->
  <div id="timer" class="timer hidden">
    <div class="timer-label">TIME LEFT</div>
    <div class="timer-value" id="timeValue">05:00</div>
  </div>

  <!-- MAIN CARD -->
  <div class="card">
    <img src="assets/image-22-12-25-11-25.jpeg" class="logo" alt="DriveAtHome">

    <div class="info">
      <span>5 минут</span>
      <span>50 выстрелов</span>
    </div>

    <button id="startBtn" class="start-btn">START</button>

    <div id="status" class="status hidden">Connecting to robot…</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
