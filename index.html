<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>DriveAtHome</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <img src="assets/logo.png" alt="DriveAtHome" class="logo">
  </header>

  <!-- ROBOMASTER IMAGE -->
  <section class="robot">
    <img src="assets/robomaster.png" alt="RoboMaster">
  </section>

  <!-- TARIFFS -->
  <section class="tariffs">

    <!-- 5 MIN -->
    <div class="tariff">
      <div class="tariff-info">
        <h2>5 минут</h2>
        <p>50 выстрелов</p>
        <span class="price">TEST</span>
      </div>
      <button class="start-btn" onclick="startSession(5, 50)">
        START
      </button>
    </div>

    <!-- 10 MIN -->
    <div class="tariff">
      <div class="tariff-info">
        <h2>10 минут</h2>
        <p>100 выстрелов</p>
        <span class="price">TEST</span>
      </div>
      <button class="start-btn" onclick="startSession(10, 100)">
        START
      </button>
    </div>

  </section>

  <script src="script.js"></script>
</body>
</html>
