<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveAtHome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="menu">
    <img src="assets/logo.png" class="logo" alt="DriveAtHome">

    <img src="assets/robomaster.png" class="robot">

    <div class="tariff">
      <div>
        <strong>5 минут</strong><br>
        50 выстрелов
      </div>
      <button onclick="startSession(5)">START</button>
    </div>

    <div class="tariff">
      <div>
        <strong>10 минут</strong><br>
        100 выстрелов
      </div>
      <button onclick="startSession(10)">START</button>
    </div>
  </div>

  <script>
    function startSession(minutes) {
      window.location.href = `session.html?time=${minutes}`;
    }
  </script>

</body>
</html>
